<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>dao</title>
  <base href="/" />
  <link rel="icon" href="favicon.ico" />
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
  <main x-data="{name: 'motoko', message: 'not set'}">
    <img src="logo2.svg" alt="DFINITY logo" />
    <br />
    <br />
    <form action="#">
      <label for="name">Enter your name: &nbsp;</label>
      <input alt="Name" type="text" x-model="name" />
      <button @click="message = backend.greet(name)">Click Me!</button>
    </form>
    <section id="greeting" x-text="message"></section>
  </main>
</body>

</html>
